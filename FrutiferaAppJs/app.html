<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Frut√≠feras Cadastradas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/icone.jpg" type="image/x-icon">

</head>

<body>

    <nav class="navbar navbar-dark bg-success shadow">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">üå± Frut√≠feras - Brejo Paraibano</span>
            <button class="btn btn-light fw-bold" data-bs-toggle="modal" data-bs-target="#modalCadastro">
                + Nova Fruteira
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="listaFruteiras"></div>
    </div>

    <div class="modal fade" id="modalCadastro">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Cadastrar / Editar Fruteira</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formFruteira">
                        <input type="hidden" id="idFruteira">

                        <div class="mb-2">
                            <label class="form-label">Nome Popular</label>
                            <input type="text" id="nomePopular" class="form-control" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Nome Cient√≠fico</label>
                            <input type="text" id="nomeCientifico" class="form-control" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Produ√ß√£o M√©dia (Kg)</label>
                            <input type="number" id="producao" class="form-control" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Data de Plantio</label>
                            <input type="date" id="dataPlantio" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
